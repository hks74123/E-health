{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
</head>
<body>
    <form action="/confirmed/{{pid}}" method="POST">
        {% csrf_token %}
    <h1>enter your username and password to confirm the meeting</h1>
    <input type="text" name="unamee" placeholder="Username">
    <input type="password" name="passcode" placeholder="Password">
    <button type="submit">Yes</button>
    </form>
</body>
</html>
